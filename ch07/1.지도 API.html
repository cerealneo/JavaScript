<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>1. 지도 api</h3>

    <h4>지도 생성하기</h4>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8240b557804a6c033a49c9892194e448"></script>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
	        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
	        level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>

    <h4>지도 마커 찍기</h4>
    <div id="map2" style="width:800px;height:400px;"></div>

    <script>
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.159601, 129.060275), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(35.159601, 129.060275); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    
    </script>

    <h4>해운대 광안리 송정해수욕장 마커 찍기</h4>
    <div id="map3" style="width:800px;height:400px;"></div>
    <script>
        var mapContainer = document.getElementById('map3'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.159596, 129.060217), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition1  = new kakao.maps.LatLng(35.153466, 129.118709); 
        var markerPosition2  = new kakao.maps.LatLng(35.159290, 129.161152); 
        var markerPosition3  = new kakao.maps.LatLng(35.177813, 129.199046); 

        // 마커를 생성합니다
        var marker1 = new kakao.maps.Marker({
            position: markerPosition1
        });
        var marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });
        var marker3 = new kakao.maps.Marker({
            position: markerPosition3
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);
    </script>
    
</body>
</html>
